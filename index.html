<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SÃ¼rpriz ğŸ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  width:100vw;
  height:100vh;
  background:linear-gradient(135deg,#8b0000,#000);
  overflow:hidden;
  font-family:Arial,sans-serif;
}

/* ORTA HEDÄ°YE */
.center{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(1.15);
  text-align:center;
  z-index:20;
}
#gift{
  width:300px;
  cursor:pointer;
  animation:shake 2.5s infinite;
}
.text{
  color:white;
  font-size:26px;
  margin-top:15px;
}

@keyframes shake{
  0%{transform:rotate(0)}
  5%{transform:rotate(-5deg)}
  10%{transform:rotate(5deg)}
  15%{transform:rotate(-5deg)}
  20%{transform:rotate(5deg)}
  25%{transform:rotate(0)}
}

/* Ã‡ELENKLER */
.wreath{position:fixed;z-index:5}
#w1{top:80px;left:calc(50% - 450px);width:320px}
#w2{top:90px;left:calc(50% - 150px);width:350px}
#w3{top:70px;left:calc(50% + 150px);width:330px}
#w4{bottom:100px;left:calc(50% - 450px);width:340px}
#w5{bottom:80px;left:calc(50% - 150px);width:360px}
#w6{bottom:90px;left:calc(50% + 150px);width:330px}

/* Buket + Not */
#bouquet{
  position:fixed;
  top:38%;
  left:50%;
  transform:translate(-50%,-50%);
  width:1000px;
  display:none;
  z-index:30;
}
#note{
  position:fixed;
  top:52%;
  left:50%;
  transform:translateX(-50%);
  width:600px;
  display:none;
  z-index:30;
}

/* KAR & Ã‡Ä°Ã‡EK */
.falling{
  position:fixed;
  top:-200px;
  pointer-events:none;
  user-select:none;
  z-index:999; /* HER ÅEYÄ°N ÃœSTÃœ */
  animation-name:fall;
  animation-timing-function:linear;
}

@keyframes fall{
  from{transform:translateY(-200px)}
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<!-- Ã‡ELENKLER -->
<img src="1766762547682.png" class="wreath" id="w1">
<img src="1766762547682.png" class="wreath" id="w2">
<img src="1766762547682.png" class="wreath" id="w3">
<img src="1766762547682.png" class="wreath" id="w4">
<img src="1766762547682.png" class="wreath" id="w5">
<img src="1766762547682.png" class="wreath" id="w6">

<!-- HEDÄ°YE -->
<div class="center">
  <img src="1766682404708.png" id="gift">
  <div class="text">Hediyeniz burada ğŸ</div>
</div>

<!-- Buket & Not -->
<img src="1766680551797.png" id="bouquet">
<img src="1766769594942.png" id="note">

<!-- MÃœZÄ°K -->
<audio id="music" src="BillieEilish.mp3" loop></audio>

<script>
const flowers = ["ğŸŒ¹","ğŸŒº","ğŸŒ¸","ğŸª»"];
const gift = document.getElementById("gift");
const bouquet = document.getElementById("bouquet");
const note = document.getElementById("note");
const text = document.querySelector(".text");
const wreaths = document.querySelectorAll(".wreath");
const music = document.getElementById("music");

/* KAR â€“ SÃœREKLÄ° */
for(let i=0;i<180;i++){
  const snow=document.createElement("div");
  snow.className="falling";
  snow.textContent="â„";
  snow.style.left=Math.random()*100+"vw";
  snow.style.fontSize=(Math.random()*18+16)+"px";
  snow.style.opacity=Math.random();
  snow.style.animationDuration=(Math.random()*5+6)+"s";
  snow.style.animationIterationCount="infinite";
  document.body.appendChild(snow);
}

/* HEDÄ°YE TIK */
gift.onclick=()=>{
  gift.style.display="none";
  text.style.display="none";
  wreaths.forEach(w=>w.style.display="none");

  bouquet.style.display="block";
  note.style.display="block";
  music.play();

  /* 37 Ã‡Ä°Ã‡EK â€“ TEK SEFER */
  for(let i=0;i<37;i++){
    const f=document.createElement("div");
    f.className="falling";
    f.textContent=flowers[Math.floor(Math.random()*flowers.length)];
    f.style.left=Math.random()*100+"vw";
    f.style.fontSize=(Math.random()*35+40)+"px";
    f.style.animationDuration=(Math.random()*4+5)+"s";
    document.body.appendChild(f);
  }
};
</script>

</body>
</html>
