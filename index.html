<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SÃ¼rpriz ğŸ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:linear-gradient(135deg,#8b0000,#000);
  overflow:hidden;font-family:Arial,sans-serif;
}

/* GERÄ° SAYIM */
#countdown{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:160px;font-weight:bold;
  color:gold;
  text-shadow:0 0 40px gold;
  z-index:100;
  display:none;
}

/* ORTA */
.center{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:20;
}
#gift{
  width:300px;
  cursor:pointer;
  animation:shake 2.5s infinite;
  pointer-events:none;
  opacity:.4;
  position:relative;
}
#gift.active{
  pointer-events:auto;
  opacity:1;
}

@keyframes shake{
  0%{transform:rotate(0)}
  5%{transform:rotate(-5deg)}
  10%{transform:rotate(5deg)}
  15%{transform:rotate(-5deg)}
  20%{transform:rotate(5deg)}
  25%,100%{transform:rotate(0)}
}

.text{
  color:white;
  font-size:28px;
  margin-top:15px;
}

/* PARLAMA â€“ HEDÄ°YEYÄ° TAM SARAR */
#giftGlow{
  position:absolute;
  width:420px;
  height:420px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:radial-gradient(ellipse,
    rgba(255,215,0,.75),
    rgba(255,215,0,.35),
    rgba(255,215,0,0)
  );
  opacity:0;
  z-index:-1;
}

/* Ã‡ELENK */
.wreath{position:fixed;z-index:5}
#w1{top:80px;left:calc(50% - 450px);width:320px}
#w2{top:90px;left:calc(50% - 150px);width:350px}
#w3{top:70px;left:calc(50% + 150px);width:330px}
#w4{bottom:100px;left:calc(50% - 450px);width:340px}
#w5{bottom:80px;left:calc(50% - 150px);width:360px}
#w6{bottom:90px;left:calc(50% + 150px);width:330px}

/* BUKET */
#bouquet{
  position:fixed;
  top:38%;left:50%;
  transform:translate(-50%,-50%);
  width:1000px;
  display:none;
  z-index:30;
}
#note{
  position:fixed;
  top:52%;left:50%;
  transform:translateX(-50%);
  width:600px;
  display:none;
  z-index:30;
}

/* KAR & Ã‡Ä°Ã‡EK */
.falling{
  position:fixed;
  pointer-events:none;
  user-select:none;
  z-index:999;
  animation:fall linear;
}
@keyframes fall{
  from{transform:translateY(-200px) rotate(0deg)}
  to{transform:translateY(110vh) rotate(360deg)}
}

/* ğŸ‰ BUTON */
#partyButton{
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:120px;
  cursor:pointer;
  z-index:50;
  user-select:none;
}
#partyText{
  position:fixed;
  top:60%; left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:32px;
  z-index:50;
}
</style>
</head>
<body>

<!-- ğŸ‰ BUTON -->
<div id="partyButton">ğŸ‰</div>
<div id="partyText">Buraya tÄ±kla</div>

<div id="countdown">3</div>

<img src="1766762547682.png" class="wreath" id="w1">
<img src="1766762547682.png" class="wreath" id="w2">
<img src="1766762547682.png" class="wreath" id="w3">
<img src="1766762547682.png" class="wreath" id="w4">
<img src="1766762547682.png" class="wreath" id="w5">
<img src="1766762547682.png" class="wreath" id="w6">

<div class="center">
  <div id="giftGlow"></div>
  <img src="1766682404708.png" id="gift">
  <div class="text">Hediyen burada ğŸ</div>
</div>

<img src="1766680551797.png" id="bouquet">
<img src="1766769594942.png" id="note">

<audio id="introMusic" src="Pillibebek1.mp3"></audio>
<audio id="mainMusic" src="BillieEilish.mp3" loop></audio>

<script>
// ğŸ‰ simgesine tÄ±klanÄ±nca baÅŸlat
partyButton.addEventListener("click", startHearts);
const flowerEmojis=["ğŸŒ¹","ğŸŒº","ğŸŒ¸","ğŸª»"];
const gift=document.getElementById("gift");
const glow=document.getElementById("giftGlow");
const text=document.querySelector(".text");
const wreaths=document.querySelectorAll(".wreath");
const bouquet=document.getElementById("bouquet");
const note=document.getElementById("note");
const introMusic=document.getElementById("introMusic");
const mainMusic=document.getElementById("mainMusic");

const partyButton=document.getElementById("partyButton");
const partyText=document.getElementById("partyText");

/* KAR */
for(let i=0;i<300;i++){
  const s=document.createElement("div");
  s.className="falling";
  s.textContent="â„";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(Math.random()*18+16)+"px";
  s.style.color=Math.random()>0.5?"white":"#aaf";
  s.style.animationDuration=(Math.random()*6+6)+"s";
  s.style.opacity=Math.random();
  s.style.animationIterationCount="infinite";
  document.body.appendChild(s);
}

/* ğŸ‰ TIKLAMA */
partyButton.onclick=()=>{
  partyButton.style.display="none";
  partyText.style.display="none";

  /* MÃ¼zik baÅŸlasÄ±n */
  introMusic.play();

  /* Geri sayÄ±mÄ± gÃ¶ster */
  document.getElementById("countdown").style.display="flex";
  let c=3;
  const cd=document.getElementById("countdown");
  const timer=setInterval(()=>{
    c--;
    if(c>0){
      cd.textContent=c;
    }else{
      clearInterval(timer);
      cd.style.display="none";
      gift.classList.add("active");
    }
  },2500); /* 2.5 saniye */
};

/* HEDÄ°YE */
gift.onclick=()=>{
  introMusic.pause();
  introMusic.currentTime=0;

  /* PARLAMA */
  glow.style.transition="opacity .9s ease-in";
  glow.style.opacity=1;
  setTimeout(()=>{
    glow.style.transition="opacity .25s ease-out";
    glow.style.opacity=0;
  },700);

  setTimeout(()=>{
    gift.style.display="none";
    text.style.display="none";
    wreaths.forEach(w=>w.style.display="none");
    mainMusic.play();

    for(let i=0;i<100;i++){
      const f=document.createElement("div");
      f.className="falling";
      f.textContent=flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
      f.style.left=Math.random()*100+"vw";
      f.style.fontSize=(Math.random()*40+40)+"px";
      const dur=Math.random()*4+4;
      f.style.animationDuration=dur+"s";
      f.style.top="-200px";
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),dur*1000);
    }

    bouquet.style.display="block";
    note.style.display="block";
  
  },800);
};
// ğŸ‰ simgesine basÄ±ldÄ±ktan sonra kalp animasyonu
function startHearts() {
  const partyButton = document.getElementById("partyButton");
  const body = document.body;

  const sides = ["left", "right"]; // Sol ve saÄŸ
  let heartIndex = 0;

  setInterval(() => {
    // Her dÃ¶ngÃ¼de 7-8 kalp Ã¼retecek
    for (let i = 0; i < 8; i++) {
      const heart = document.createElement("div");
      heart.textContent = "â¤ï¸";
      heart.style.position = "fixed";
      heart.style.fontSize = (20 + Math.random() * 10) + "px";
      heart.style.color = "red";
      heart.style.zIndex = 60;
      heart.style.opacity = 1;

      // Yanlardan baÅŸlat
      const side = sides[Math.floor(Math.random() * sides.length)];
      heart.style.bottom = "20px";
      if (side === "left") {
        heart.style.left = (partyButton.offsetLeft - 20 + Math.random() * 40) + "px";
      } else {
        heart.style.left = (partyButton.offsetLeft + partyButton.offsetWidth - 20 + Math.random() * 40) + "px";
      }

      body.appendChild(heart);

      // YukarÄ± sÃ¼zÃ¼lme animasyonu
      const duration = 3000 + Math.random() * 1000; // 3-4 saniye
      heart.animate([
        { transform: "translateY(0px)", opacity: 1 },
        { transform: "translateY(-200px)", opacity: 0 }
      ], { duration: duration, easing: "ease-out" });

      setTimeout(() => {
        heart.remove();
      }, duration);
    }
  }, 800); // Her 0.8 saniyede yeni 7-8 kalp Ã¼ret
}

// ğŸ‰ simgesine tÄ±klanÄ±nca baÅŸlat
partyButton.addEventListener("click", startHearts);
</script>

</body>
</html>
