<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>S√ºrpriz üéÅ</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
body {
  width:100vw;
  height:100vh;
  background: linear-gradient(135deg,#8b0000,#000000);
  overflow:hidden;
  font-family: Arial, sans-serif;
  position: relative;
}

/* TAM ORTA HEDƒ∞YE */
.center {
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
  text-align:center;
  z-index:20;
}
#gift {
  width:300px;
  cursor:pointer;
  animation: shake 2.5s infinite;
}
@keyframes shake {
  0% { transform: rotate(0deg);}
  5% { transform: rotate(-5deg);}
  10% { transform: rotate(5deg);}
  15% { transform: rotate(-5deg);}
  20% { transform: rotate(5deg);}
  25% { transform: rotate(0deg);}
  100% { transform: rotate(0deg);}
}
.text { color:white; font-size:22px; margin-top:15px; }

/* √áELENKLER */
.wreath { position: fixed; z-index:5; }
#w1 { top:80px; left:calc(50% - 450px); width:320px; }
#w2 { top:90px; left:calc(50% - 150px); width:350px; }
#w3 { top:70px; left:calc(50% + 150px); width:330px; }
#w4 { bottom:100px; left:calc(50% - 450px); width:340px; }
#w5 { bottom:80px; left:calc(50% - 150px); width:360px; }
#w6 { bottom:90px; left:calc(50% + 150px); width:330px; }

/* Buket ve not */
#bouquet {
  position: fixed;
  top:38%;
  left:50%;
  transform: translate(-50%,-50%);
  width:1000px;
  display:none;
  z-index:30;
}
#note {
  position: fixed;
  top:52%;
  left:50%;
  transform: translateX(-50%);
  display:none;
  z-index:30;
  width:600px;
}

/* Kar ve √ßi√ßekler */
.falling {
  position: fixed;
  z-index:50; /* √ºstte olacak */
  user-select:none;
  pointer-events:none;
  animation-name: fall;
  animation-timing-function: linear;
}
@keyframes fall {
  0% { transform: translateY(-200px) scale(1); }
  100% { transform: translateY(110vh) scale(1); }
}
</style>
</head>
<body>

<!-- √áELENKLER -->
<img src="1766762547682.png" class="wreath" id="w1" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w2" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w3" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w4" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w5" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w6" alt="√áelenk">

<!-- HEDƒ∞YE -->
<div class="center">
  <img src="1766682404708.png" id="gift" alt="Hediye Kutusu">
  <div class="text">Hediyeniz burada üéÅ</div>
</div>

<!-- Buket ve not -->
<img src="1766680551797.png" id="bouquet" alt="Buket">
<img src="1766769594942.png" id="note" alt="Not PNG">

<script>
const flowerEmojis = ["üåπ","üå∫","üå∏","ü™ª"];
const totalFlowers = 35;

// Kar taneleri
for(let i=0;i<100;i++){
    const snow = document.createElement('div');
    snow.className = 'falling';
    snow.textContent = "‚ùÑ";
    const scale = 0.8 + Math.random()*0.7;
    snow.style.fontSize = `${20*scale}px`;
    snow.style.left = `${Math.random()*100}vw`;
    const duration = 5 + Math.random()*5;
    snow.style.animationDuration = `${duration}s`;
    snow.style.top = `${-Math.random()*100}px`;
    document.body.appendChild(snow);
    snow.addEventListener('animationend', ()=>{ snow.remove(); });
}

// √ái√ßekler
for(let i=0;i<totalFlowers;i++){
    const f = document.createElement('div');
    f.className = 'falling';
    f.textContent = flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
    const scale = 1.5 + Math.random()*0.5;
    f.style.fontSize = `${20*scale}px`;
    f.style.left = `${Math.random()*100}vw`;
    f.style.animationDuration = `8s`;
    f.style.top = `${-Math.random()*200}px`;
    document.body.appendChild(f);
    f.addEventListener('animationend', ()=>{ f.remove(); });
}

// Hediye tƒ±klama
const giftDiv = document.getElementById('gift');
giftDiv.addEventListener('click', ()=>{
    document.querySelector('.text').style.display='none';
    bouquet.style.display='block';
    note.style.display='block';
    // √áelenkleri gizle
    document.querySelectorAll('.wreath').forEach(w=>w.style.display='none');
});
</script>
</body>
</html>
