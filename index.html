<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>S√ºrpriz üéÅ</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  width: 100vw;
  height: 100vh;
  background: linear-gradient(135deg, #000000, #1E3C72, #8b0000);
  overflow: hidden;
  font-family: Arial, sans-serif;
  position: relative;
}
/* TAM ORTA HEDƒ∞YE */
.center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 20;
}
#gift {
  width: 300px;
  cursor: pointer;
  animation: shake 2.5s infinite;
}
@keyframes shake {
  0% { transform: rotate(0deg); }
  5% { transform: rotate(-5deg); }
  10% { transform: rotate(5deg); }
  15% { transform: rotate(-5deg); }
  20% { transform: rotate(5deg); }
  25% { transform: rotate(0deg); }
  100% { transform: rotate(0deg); }
}
.text { color: white; font-size: 22px; margin-top: 15px; }
/* √áELENKLER - ARKA PLAN */
.wreath { position: fixed; z-index: 5; }
#w1 { top: 80px; left: calc(50% - 450px); width: 320px; }
#w2 { top: 90px; left: calc(50% - 150px); width: 350px; }
#w3 { top: 70px; left: calc(50% + 150px); width: 330px; }
#w4 { bottom: 100px; left: calc(50% - 450px); width: 340px; }
#w5 { bottom: 80px; left: calc(50% - 150px); width: 360px; }
#w6 { bottom: 90px; left: calc(50% + 150px); width: 330px; }
/* Buket ve not PNG */
#bouquet {
  position: fixed;
  top: 38%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 1000px;
  display: none;
  z-index: 30;
}
#note {
  position: fixed;
  top: 52%;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  z-index: 30;
  width: 600px;
}
/* Kar ve √ßi√ßekler */
.falling {
  position: fixed;
  top: -50px;
  z-index: 50; /* √ßi√ßekler her ≈üeyin √ºst√ºnde */
  user-select: none;
  pointer-events: none;
  animation-name: fall;
  animation-timing-function: linear;
}
@keyframes fall {
  0% { transform: translateY(-50px); }
  100% { transform: translateY(110vh); }
}
</style>
</head>
<body>

<!-- √áELENKLER -->
<img src="1766762547682.png" class="wreath" id="w1" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w2" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w3" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w4" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w5" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w6" alt="√áelenk">

<!-- HEDƒ∞YE -->
<div class="center">
  <img src="1766682404708.png" id="gift" alt="Hediye Kutusu">
  <div class="text">S√ºrpriz üéÅ</div>
</div>

<!-- Buket ve not -->
<img src="1766680551797.png" id="bouquet" alt="Buket">
<img src="1766769594942.png" id="note" alt="Not PNG">

<script>
const flowerEmojis = ["üåπ","üå∫","üå∏","ü™ª"];
const flowers = [];
const wreaths = document.querySelectorAll('.wreath');
const gift = document.getElementById('gift');
const bouquet = document.getElementById('bouquet');
const note = document.getElementById('note');
const text = document.querySelector('.text');

// Kar efekti (s√ºrekli, renkli)
for(let i=0;i<150;i++){
  const snow = document.createElement('div');
  snow.classList.add('falling');
  snow.textContent = '‚ùÑ';
  snow.style.left = Math.random()*100 + 'vw';
  snow.style.fontSize = (Math.random()*15 + 10) + 'px';
  snow.style.color = Math.random()>0.5 ? 'white' : '#aaf';
  snow.style.animationDuration = (Math.random()*5+5) + 's';
  snow.style.opacity = Math.random();
  document.body.appendChild(snow);
}

// Hediyeye tƒ±klayƒ±nca √ßi√ßekler ve buket
gift.addEventListener('click', () => {
  gift.style.display = 'none';
  text.style.display = 'none';
  wreaths.forEach(w => w.style.display = 'none');

  // Tek seferlik 20 √ßi√ßek
  for(let i=0;i<20;i++){
    const f = document.createElement('div');
    f.classList.add('falling');
    f.textContent = flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
    f.style.fontSize = (Math.random()*20+20)*4 +'px'; // 4 kat b√ºy√ºk
    f.style.left = Math.random()*100 + 'vw';
    f.style.top = '-50px';
    f.style.animationDuration = (Math.random()*5+5)/1.5 + 's';
    f.style.animationIterationCount = 1; // Tek seferlik d√º≈üs√ºn
    document.body.appendChild(f);
    flowers.push(f);
  }

  bouquet.style.display = 'block';
  note.style.display = 'block';
});
</script>

</body>
</html>
