<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hediyen Burada. üéÅ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #8b0000);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* TAM ORTA HEDƒ∞YE + YAZI */
    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20; /* hediyenin √∂n√ºnde */
    }

    #gift {
      width: 300px;
      cursor: pointer;
      animation: shake 2.5s infinite;
      display: block;
      margin: 0 auto;
      outline: none;
    }

    .text {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      z-index: 25;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      5% { transform: rotate(-5deg); }
      10% { transform: rotate(5deg); }
      15% { transform: rotate(-5deg); }
      20% { transform: rotate(5deg); }
      25% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    /* √áELENKLER - SABƒ∞T KONUM VE B√úY√úK BOYUT */
    .wreath {
      position: fixed;
      z-index: 5; /* arka planda, hediyenin altƒ±nda */
    }

    /* √áelenklerin √ºst √ºste binmemesi i√ßin yatay ve dikey aralƒ±klar ayarlandƒ± */
    #w1 { top: 50px; left: calc(50% - 460px); width: 430px; }
    #w2 { top: 90px; left: calc(50% - 220px); width: 440px; }
    #w3 { top: 60px; left: calc(50% + 200px); width: 430px; }
    #w4 { bottom: 100px; left: calc(50% - 460px); width: 430px; }
    #w5 { bottom: 80px; left: calc(50% - 220px); width: 440px; }
    #w6 { bottom: 90px; left: calc(50% + 200px); width: 430px; }

  </style>
</head>

<body>

  <!-- √áELENKLER -->
  <img src="1766762547682.png" class="wreath" id="w1" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" id="w2" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" id="w3" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" id="w4" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" id="w5" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" id="w6" alt="√áelenk">

  <!-- HEDƒ∞YE KUTUSU ORTADA -->
  <div class="center">
    <img src="1766682404708.png" id="gift" alt="Hediye Kutusu">
    <div class="text">Hediyen Burada üéÅ</div>
  </div>

</body>
</html>
