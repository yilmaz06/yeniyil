<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>S√ºrpriz üéÅ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:linear-gradient(135deg,#8b0000,#000);
  overflow:hidden;font-family:Arial,sans-serif;
  position:relative;
}

/* KAR & √áƒ∞√áEKLER */
.falling{
  position:fixed;
  pointer-events:none;
  user-select:none;
  z-index:999;
  animation:fall linear;
}
@keyframes fall{
  from{transform:translateY(-200px) rotate(0deg)}
  to{transform:translateY(110vh) rotate(360deg)}
}

/* ORTA üéâ */
#startBtn{
  position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:120px;
  cursor:pointer;
  z-index:50;
  user-select:none;
}
#startText{
  position:fixed;
  top:calc(50% + 100px);
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:30px;
  z-index:50;
}

/* GERƒ∞ SAYIM */
#countdown{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:160px;font-weight:bold;
  color:gold;
  text-shadow:0 0 40px gold;
  z-index:100;
  display:none;
}

/* ORTA */
.center{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:20;
}
#gift{
  width:300px;
  cursor:pointer;
  animation:shake 2.5s infinite;
  pointer-events:none;
  opacity:.4;
  position:relative;
}
#gift.active{
  pointer-events:auto;
  opacity:1;
}
@keyframes shake{
  0%{transform:rotate(0)}
  5%{transform:rotate(-5deg)}
  10%{transform:rotate(5deg)}
  15%{transform:rotate(-5deg)}
  20%{transform:rotate(5deg)}
  25%,100%{transform:rotate(0)}
}
.text{
  color:white;
  font-size:22px;
  margin-top:15px;
}

/* PARLAMA HEDƒ∞YE */
#giftGlow{
  position:absolute;
  width:420px;
  height:420px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:radial-gradient(circle,rgba(255,215,0,.75),rgba(255,215,0,.35),rgba(255,215,0,0));
  opacity:0;
  z-index:-1;
}

/* √áELENK */
.wreath{position:fixed;z-index:5}
#w1{top:80px;left:calc(50% - 450px);width:320px}
#w2{top:90px;left:calc(50% - 150px);width:350px}
#w3{top:70px;left:calc(50% + 150px);width:330px}
#w4{bottom:100px;left:calc(50% - 450px);width:340px}
#w5{bottom:80px;left:calc(50% - 150px);width:360px}
#w6{bottom:90px;left:calc(50% + 150px);width:330px}

/* BUKET & NOT */
#bouquet{position:fixed;top:38%;left:50%;transform:translate(-50%,-50%);width:1000px;display:none;z-index:30;}
#note{position:fixed;top:52%;left:50%;transform:translateX(-50%);width:600px;display:none;z-index:30;}

/* KALP & YAZI */
.heart{
  position:absolute;
  font-size:40px;
  color:red;
  z-index:999;
  pointer-events:none;
  opacity:0.9;
  animation:rise 2s linear forwards;
}
@keyframes rise{
  0%{transform:translateY(0);}
  100%{transform:translateY(-200px);opacity:0;}
}
.hintText{
  position:absolute;
  color:white;
  font-size:20px;
  opacity:0.7;
  z-index:999;
}
</style>
</head>
<body>

<!-- KAR -->
<script>
for(let i=0;i<150;i++){
  const s=document.createElement("div");
  s.className="falling";
  s.textContent="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(Math.random()*18+16)+"px";
  s.style.color=Math.random()>0.5?"white":"#aaf";
  s.style.animationDuration=(Math.random()*6+6)+"s";
  s.style.opacity=Math.random();
  s.style.animationIterationCount="infinite";
  document.body.appendChild(s);
}
</script>

<!-- üéâ Ba≈ülat -->
<div id="startBtn">üéâ</div>
<div id="startText">Buraya bas</div>

<!-- GERƒ∞ SAYIM -->
<div id="countdown">3</div>

<!-- √áELENKLER -->
<img src="1766762547682.png" class="wreath" id="w1">
<img src="1766762547682.png" class="wreath" id="w2">
<img src="1766762547682.png" class="wreath" id="w3">
<img src="1766762547682.png" class="wreath" id="w4">
<img src="1766762547682.png" class="wreath" id="w5">
<img src="1766762547682.png" class="wreath" id="w6">

<!-- HEDƒ∞YE -->
<div class="center">
  <div id="giftGlow"></div>
  <img src="1766682404708.png" id="gift">
  <div class="text">Hediyeniz burada üéÅ</div>
</div>

<!-- BUKET & NOT -->
<img src="1766680551797.png" id="bouquet">
<img src="1766769594942.png" id="note">

<!-- M√úZƒ∞KLER -->
<audio id="introMusic" src="Pillibebek1.mp3"></audio>
<audio id="mainMusic" src="BillieEilish.mp3" loop></audio>

<script>
const startBtn=document.getElementById("startBtn");
const startText=document.getElementById("startText");
const countdown=document.getElementById("countdown");
const introMusic=document.getElementById("introMusic");
const mainMusic=document.getElementById("mainMusic");
const gift=document.getElementById("gift");
const glow=document.getElementById("giftGlow");
const text=document.querySelector(".text");
const wreaths=document.querySelectorAll(".wreath");
const bouquet=document.getElementById("bouquet");
const note=document.getElementById("note");
const flowerEmojis=["üåπ","üå∫","üå∏","ü™ª"];

startBtn.onclick=function(){
  startBtn.style.display="none";
  startText.style.display="none";
  introMusic.play().catch(()=>{});
  countdown.style.display="flex";

  let c=3;
  const timer=setInterval(()=>{
    c--;
    if(c>0){
      countdown.textContent=c;
      if(c==2){
        // Kalp + yazƒ± √∂rnek
        const h=document.createElement("div");
        h.className="heart";
        h.textContent="‚ù§Ô∏è";
        h.style.top="60px";
        h.style.left="60px";
        document.body.appendChild(h);

        const t=document.createElement("div");
        t.className="hintText";
        t.style.top="110px";
        t.style.left="60px";
        t.textContent="Bir an d√º≈ü√ºn\nKalbinden ge√ßen ile";
        document.body.appendChild(t);
        setTimeout(()=>{h.remove();t.remove()},2500);
      }
      if(c==1){
        const h=document.createElement("div");
        h.className="heart";
        h.textContent="‚ù§Ô∏è";
        h.style.bottom="60px";
        h.style.right="60px";
        document.body.appendChild(h);

        const t=document.createElement("div");
        t.className="hintText";
        t.style.bottom="110px";
        t.style.right="60px";
        t.textContent="G√∂zlerini a√ß ve\nYola devam et";
        document.body.appendChild(t);
        setTimeout(()=>{h.remove();t.remove()},2500);
      }
    }else{
      clearInterval(timer);
      countdown.style.display="none";
      gift.classList.add("active");
    }
  },2500);
};

/* HEDƒ∞YE TIK */
gift.onclick=()=>{
  introMusic.pause();
  introMusic.currentTime=0;

  glow.style.transition="opacity .9s ease-in";
  glow.style.opacity=1;
  setTimeout(()=>{
    glow.style.transition="opacity .25s ease-out";
    glow.style.opacity=0;
  },700);

  setTimeout(()=>{
    gift.style.display="none";
    text.style.display="none";
    wreaths.forEach(w=>w.style.display="none");
    mainMusic.play();

    for(let i=0;i<40;i++){
      const f=document.createElement("div");
      f.className="falling";
      f.textContent=flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
      f.style.left=Math.random()*100+"vw";
      f.style.fontSize=(Math.random()*40+40)+"px";
      const dur=Math.random()*4+4;
      f.style.animationDuration=dur+"s";
      f.style.top="-200px";
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),dur*1000);
    }

    bouquet.style.display="block";
    note.style.display="block";
  },800);
};
</script>

</body>
</html>
