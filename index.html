<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>S√ºrpriz üéÅ</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  width: 100vw;
  height: 100vh;
  background: linear-gradient(135deg, #000000, #8b0000);
  overflow: hidden;
  font-family: Arial, sans-serif;
  position: relative;
}
/* TAM ORTA HEDƒ∞YE */
.center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 20;
}
#gift {
  width: 300px;
  cursor: pointer;
  animation: shake 2.5s infinite;
}
@keyframes shake {
  0% { transform: rotate(0deg); }
  5% { transform: rotate(-5deg); }
  10% { transform: rotate(5deg); }
  15% { transform: rotate(-5deg); }
  20% { transform: rotate(5deg); }
  25% { transform: rotate(0deg); }
  100% { transform: rotate(0deg); }
}
.text { color: white; font-size: 22px; margin-top: 15px; }
/* √áELENKLER - ARKA PLAN */
.wreath { position: fixed; z-index: 5; }
#w1 { top: 80px; left: calc(50% - 450px); width: 320px; }
#w2 { top: 90px; left: calc(50% - 150px); width: 350px; }
#w3 { bottom: 100px; left: calc(50% - 450px); width: 340px; }
#w4 { bottom: 80px; left: calc(50% - 150px); width: 360px; }
/* Fƒ±rlayan √ßi√ßekler */
.flower {
  position: absolute;
  font-size: 5rem;
  z-index: 25;
  pointer-events: none;
}
/* Buket ve not PNG */
#bouquet {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 250px;
  display: none;
  z-index: 30;
}
#note {
  position: fixed;
  top: 55%;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  z-index: 30;
  width: 300px;
}
/* Responsive */
@media (max-width: 768px) {
  #gift { width: 200px; }
  #bouquet { width: 180px; top: 42%; }
  #note { width: 200px; top: 52%; }
  .flower { font-size: 3rem; }
  #w1, #w2, #w3, #w4 { width: 200px; left: auto; }
}
</style>
</head>
<body>

<!-- √áELENKLER -->
<img src="1766762547682.png" class="wreath" id="w1" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w2" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w3" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w4" alt="√áelenk">

<!-- HEDƒ∞YE -->
<div class="center">
  <img src="1766682404708.png" id="gift" alt="Hediye Kutusu">
  <div class="text">S√ºrpriz üéÅ</div>
</div>

<!-- Buket ve not -->
<img src="1766680551797.png" id="bouquet" alt="Buket">
<img src="1766769594942.png" id="note" alt="Not PNG">

<script>
const gift = document.getElementById('gift');
const bouquet = document.getElementById('bouquet');
const note = document.getElementById('note');
const flowerEmojis = ["üåπ","üå∫","üå∏","ü™ª"];
const flowers = [];

gift.addEventListener('click', () => {
  for(let i=0;i<20;i++){
    const f = document.createElement('div');
    f.classList.add('flower');
    f.textContent = flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];

    // Saƒü veya sol ba≈ülangƒ±√ß
    const side = Math.random() < 0.5 ? 'left' : 'right';
    f.style[side] = Math.random()*20 + '%';
    f.style.top = '50%';
    document.body.appendChild(f);
    flowers.push(f);

    // Animasyon: √∂nce yukarƒ± sonra a≈üaƒüƒ±
    let top = 50;
    let goingUp = true;
    const interval = setInterval(() => {
      if(goingUp){
        top -= Math.random()*0.25 + 0.1; // yukarƒ± 4 kat yava≈ü
        if(top < 30) goingUp = false; // yukarƒ± sonrasƒ± a≈üaƒüƒ±
      } else {
        top += Math.random()*0.2 + 0.05; // a≈üaƒüƒ±
      }
      f.style.top = top + '%';
      if(top > 100){ f.remove(); clearInterval(interval); }
    }, 40);
  }

  // Buket ve not g√∂ster
  setTimeout(() => {
    bouquet.style.display = 'block';
    note.style.display = 'block';
  }, 1600);
});
</script>

</body>
</html>
