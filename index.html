<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>S√ºrpriz üéÅ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #8b0000);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* TAM ORTA HEDƒ∞YE + YAZI */
    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20; /* en √∂nde */
    }

    #gift {
      width: 300px;
      cursor: pointer;
      animation: shake 2.5s infinite;
      display: block;
      margin: 0 auto;
      outline: none;
    }

    .text {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      z-index: 25;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      5% { transform: rotate(-5deg); }
      10% { transform: rotate(5deg); }
      15% { transform: rotate(-5deg); }
      20% { transform: rotate(5deg); }
      25% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    /* √áELENKLER */
    .wreath {
      position: fixed;
      z-index: 5; /* arka plan gibi */
    }
  </style>
</head>

<body>

  <!-- √áELENKLER -->
  <img src="1766762547682.png" class="wreath" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" alt="√áelenk">

  <!-- HEDƒ∞YE KUTUSU ORTADA -->
  <div class="center">
    <img src="1766682404708.png" id="gift" alt="Hediye Kutusu">
    <div class="text">Hediyen Burada üéÅ</div>
  </div>

  <!-- JavaScript ile rastgele √ßelenk pozisyon ve boyutu -->
  <script>
    const wreaths = document.querySelectorAll('.wreath');

    wreaths.forEach(w => {
      const topOrBottom = Math.random() > 0.5 ? 'top' : 'bottom';
      const vertical = Math.floor(Math.random() * 150) + 50; // 50-200px arasƒ±
      const horizontal = Math.floor(Math.random() * 600) - 300; // -300 ile +300px arasƒ±
      const size = Math.floor(Math.random() * 50) + 350; // 350-400px arasƒ±

      w.style.width = size + 'px';
      w.style.position = 'fixed';
      w.style[topOrBottom] = vertical + 'px';
      w.style.left = 'calc(50% + ' + horizontal + 'px)';
    });
  </script>

</body>
</html>
