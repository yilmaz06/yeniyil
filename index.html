<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>S√ºrpriz üéÅ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:linear-gradient(135deg,#8b0000,#000);
  overflow:hidden;font-family:Arial,sans-serif;
}

/* GERƒ∞ SAYIM */
#countdown{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:160px;font-weight:bold;
  color:gold;
  text-shadow:0 0 40px gold;
  z-index:100;
}

/* ORTA */
.center{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:20;
}
#gift{
  width:300px;
  cursor:pointer;
  animation:shake 2.5s infinite;
  pointer-events:none;
  opacity:.4;
  position:relative;
}
#gift.active{
  pointer-events:auto;
  opacity:1;
}

@keyframes shake{
  0%{transform:rotate(0)}
  5%{transform:rotate(-5deg)}
  10%{transform:rotate(5deg)}
  15%{transform:rotate(-5deg)}
  20%{transform:rotate(5deg)}
  25%,100%{transform:rotate(0)}
}

.text{
  color:white;
  font-size:22px;
  margin-top:15px;
}

/* üîÜ YUVARLAK & YUMU≈ûAK PARLAMA */
#giftGlow{
  position:absolute;
  width:480px;
  height:480px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(0.85);
  border-radius:50%;
  background:radial-gradient(circle,
    rgba(255,215,0,0.7) 0%,
    rgba(255,215,0,0.35) 45%,
    rgba(255,215,0,0.15) 65%,
    rgba(255,215,0,0) 75%
  );
  opacity:0;
  filter:blur(2px);
  z-index:-1;
}

/* KAR & √áƒ∞√áEK */
.falling{
  position:fixed;
  pointer-events:none;
  user-select:none;
  z-index:999;
  animation:fall linear;
}
@keyframes fall{
  from{transform:translateY(-200px) rotate(0deg)}
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<div id="countdown">3</div>

<div class="center">
  <div id="giftGlow"></div>
  <img src="1766682404708.png" id="gift">
  <div class="text">Hediyeniz burada üéÅ</div>
</div>

<audio id="introMusic" src="Pillibebek.mp3" loop muted></audio>
<audio id="mainMusic" src="BillieEilish.mp3" loop></audio>

<script>
const gift=document.getElementById("gift");
const glow=document.getElementById("giftGlow");
const introMusic=document.getElementById("introMusic");
const mainMusic=document.getElementById("mainMusic");

/* SAYFA A√áILINCA M√úZƒ∞K HAZIR */
window.addEventListener("load",()=>{
  introMusic.play().catch(()=>{});
});

/* GERƒ∞ SAYIM */
let c=3;
const cd=document.getElementById("countdown");
const timer=setInterval(()=>{
  c--;
  if(c>0){
    cd.textContent=c;
  }else{
    clearInterval(timer);
    cd.style.display="none";
    introMusic.muted=false;
    gift.classList.add("active");
  }
},1500);

/* HEDƒ∞YE TIK */
gift.onclick=()=>{
  introMusic.pause();
  introMusic.currentTime=0;

  /* üåü PARLAMA ‚Äì YAVA≈û GELƒ∞R, HIZLI Gƒ∞DER */
  glow.style.transition="opacity 1s ease, transform 1s ease";
  glow.style.opacity=1;
  glow.style.transform="translate(-50%,-50%) scale(1)";

  setTimeout(()=>{
    glow.style.transition="opacity .25s ease, transform .25s ease";
    glow.style.opacity=0;
    glow.style.transform="translate(-50%,-50%) scale(1.15)";
  },850);

  setTimeout(()=>{
    mainMusic.play();
  },900);
};
</script>

</body>
</html>
