<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>S√ºrpriz üéÅ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #8b0000);
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* TAM ORTA HEDƒ∞YE + YAZI */
    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
    }

    #gift {
      width: 300px;
      cursor: pointer;
      animation: shake 2.5s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      5% { transform: rotate(-5deg); }
      10% { transform: rotate(5deg); }
      15% { transform: rotate(-5deg); }
      20% { transform: rotate(5deg); }
      25% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    .text {
      color: white;
      font-size: 22px;
      margin-top: 15px;
    }

    /* √áELENKLER - ARKA PLAN */
    .wreath {
      position: fixed;
      z-index: 5;
    }

    #w1 { top: 80px; left: calc(50% - 450px); width: 320px; }
    #w2 { top: 90px; left: calc(50% - 150px); width: 350px; }
    #w3 { bottom: 100px; left: calc(50% - 450px); width: 340px; }
    #w4 { bottom: 80px; left: calc(50% - 150px); width: 360px; }

    /* Fƒ±rlayan √ßi√ßekler */
    .flower {
      position: absolute;
      width: 50px;
      z-index: 25;
      pointer-events: none;
    }

    /* Buket ve mesaj */
    #bouquet {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      display: none;
      z-index: 30;
    }

    #message {
      position: fixed;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      color: gold;
      font-size: 28px;
      font-weight: bold;
      display: none;
      z-index: 30;
    }
  </style>
</head>

<body>

  <!-- √áELENKLER -->
  <img src="1766762547682.png" class="wreath" id="w1" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" id="w2" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" id="w3" alt="√áelenk">
  <img src="1766762547682.png" class="wreath" id="w4" alt="√áelenk">

  <!-- HEDƒ∞YE KUTUSU ORTADA -->
  <div class="center">
    <img src="1766682404708.png" id="gift" alt="Hediye Kutusu">
    <div class="text">S√ºrpriz üéÅ</div>
  </div>

  <!-- Buket ve mesaj -->
  <img src="1766762547682.png" id="bouquet" alt="Buket">
  <div id="message">Nice Mutlu Yƒ±llara üéâ</div>

  <script>
    const gift = document.getElementById('gift');
    const bouquet = document.getElementById('bouquet');
    const message = document.getElementById('message');

    const flowerEmojis = ["üåπ","üå∫","üå∏","ü™ª"];
    const flowers = [];

    gift.addEventListener('click', () => {
      // √ái√ßekleri olu≈ütur
      for(let i=0;i<15;i++){
        const f = document.createElement('div');
        f.classList.add('flower');
        f.textContent = flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
        f.style.left = `${50 + (Math.random()*60 - 30)}%`; // ortadan biraz daƒüƒ±lsƒ±n
        f.style.top = `50%`;
        document.body.appendChild(f);
        flowers.push(f);

        // Animasyon
        let top = 50;
        const interval = setInterval(() => {
          top -= Math.random()*2 + 1; // yukarƒ± doƒüru
          f.style.top = top + '%';
          if(top < 10){
            f.remove();
            clearInterval(interval);
          }
        }, 20);
      }

      // Buket ve mesaj g√∂ster
      setTimeout(() => {
        bouquet.style.display = 'block';
        message.style.display = 'block';
      }, 1000); // √ßi√ßekler fƒ±rladƒ±ktan sonra
    });
  </script>
</body>
</html>
