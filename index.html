<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>S√ºrpriz üéÅ</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  width: 100vw;
  height: 100vh;
  background: linear-gradient(135deg, #000000, #8b0000);
  overflow: hidden;
  font-family: Arial, sans-serif;
  position: relative;
}
/* TAM ORTA HEDƒ∞YE */
.center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 20;
}
#gift {
  width: 300px;
  cursor: pointer;
  animation: shake 2.5s infinite;
}
@keyframes shake {
  0% { transform: rotate(0deg); }
  5% { transform: rotate(-5deg); }
  10% { transform: rotate(5deg); }
  15% { transform: rotate(-5deg); }
  20% { transform: rotate(5deg); }
  25% { transform: rotate(0deg); }
  100% { transform: rotate(0deg); }
}
.text { color: white; font-size: 22px; margin-top: 15px; }
/* √áELENKLER - ARKA PLAN */
.wreath { position: fixed; z-index: 5; }
#w1 { top: 80px; left: calc(50% - 450px); width: 320px; }
#w2 { top: 90px; left: calc(50% - 150px); width: 350px; }
#w3 { top: 70px; left: calc(50% + 150px); width: 330px; }
#w4 { bottom: 100px; left: calc(50% - 450px); width: 340px; }
#w5 { bottom: 80px; left: calc(50% - 150px); width: 360px; }
#w6 { bottom: 90px; left: calc(50% + 150px); width: 330px; }
/* Fƒ±rlayan √ßi√ßekler */
.flower {
  position: absolute;
  font-size: 5rem;
  z-index: 50; /* her ≈üeyin √ºst√ºnde */
  pointer-events: none;
}
/* Buket ve not PNG */
#bouquet {
  position: fixed;
  top: 38%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 1000px;
  display: none;
  z-index: 30;
}
#note {
  position: fixed;
  top: 52%;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  z-index: 30;
  width: 600px;
}
/* Kar */
.snowflake {
  position: fixed;
  top: -50px;
  font-size: 1.5rem;
  color: white;
  z-index: 10; /* arka plan gibi */
  user-select: none;
  pointer-events: none;
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}
@keyframes fall {
  0% { transform: translateY(-50px); }
  100% { transform: translateY(110vh); }
}
@media (max-width: 768px) {
  #gift { width: 200px; }
  #bouquet { width: 700px; top: 40%; }
  #note { width: 400px; top: 48%; }
  .flower { font-size: 3rem; }
  #w1, #w2, #w3, #w4, #w5, #w6 { width: 200px; left: auto; }
}
</style>
</head>
<body>

<!-- √áELENKLER -->
<img src="1766762547682.png" class="wreath" id="w1" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w2" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w3" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w4" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w5" alt="√áelenk">
<img src="1766762547682.png" class="wreath" id="w6" alt="√áelenk">

<!-- HEDƒ∞YE -->
<div class="center">
  <img src="1766682404708.png" id="gift" alt="Hediye Kutusu">
  <div class="text">S√ºrpriz üéÅ</div>
</div>

<!-- Buket ve not -->
<img src="1766680551797.png" id="bouquet" alt="Buket">
<img src="1766769594942.png" id="note" alt="Not PNG">

<script>
// Kar olu≈üturma
for(let i=0;i<50;i++){
  const snow = document.createElement('div');
  snow.classList.add('snowflake');
  snow.textContent = '‚ùÑ';
  snow.style.left = Math.random()*100 + 'vw';
  snow.style.fontSize = Math.random()*20 + 10 + 'px';
  snow.style.animationDuration = (Math.random()*5+5) + 's';
  snow.style.opacity = Math.random();
  document.body.appendChild(snow);
}

// √ái√ßekler ve hediyeye tƒ±klama
const gift = document.getElementById('gift');
const bouquet = document.getElementById('bouquet');
const note = document.getElementById('note');
const flowerEmojis = ["üåπ","üå∫","üå∏","ü™ª"];
const flowers = [];
const wreaths = document.querySelectorAll('.wreath');

gift.addEventListener('click', () => {
  // Hediye kaybolsun
  gift.style.display = 'none';
  // √áelenkler kaybolsun
  wreaths.forEach(w => w.style.display = 'none');

  for(let i=0;i<20;i++){
    const f = document.createElement('div');
    f.classList.add('flower');
    f.textContent = flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];

    // Hediyeden ba≈üla
    const giftRect = gift.getBoundingClientRect();
    f.style.left = (giftRect.left + giftRect.width/2) + 'px';
    f.style.top = (giftRect.top + giftRect.height/2) + 'px';
    document.body.appendChild(f);
    flowers.push(f);

    // Rastgele hareket
    const targetTop = Math.random()*40 + 10;
    const speed = (Math.random()*3 + 1) * 4;
    let goingUp = true;
    let topPos = giftRect.top + giftRect.height/2;

    const interval = setInterval(() => {
      if(goingUp){
        topPos -= speed;
        if(topPos < targetTop) goingUp = false;
      } else {
        topPos += speed/2;
      }
      f.style.top = topPos + 'px';

      const leftVal = parseInt(f.style.left);
      f.style.left = (leftVal + (Math.random()*8 - 4)) + 'px';

      if(topPos > window.innerHeight + 50){
        f.remove();
        clearInterval(interval);
      }
    }, 40);
  }

  // Buket ve not g√∂ster
  setTimeout(() => {
    bouquet.style.display = 'block';
    note.style.display = 'block';
  }, 1600);
});
</script>

</body>
</html>
