<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>S√ºrpriz üéÅ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:linear-gradient(135deg,#8b0000,#000);
  overflow:hidden;font-family:Arial,sans-serif;
}

/* GERƒ∞ SAYIM */
#countdown{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:160px;font-weight:bold;
  color:gold;
  text-shadow:0 0 40px gold;
  z-index:100;
}

/* ORTA */
.center{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:20;
}
#gift{
  width:300px;
  cursor:pointer;
  animation:shake 2.5s infinite;
  pointer-events:none;
  opacity:.4;
  position:relative;
}
#gift.active{
  pointer-events:auto;
  opacity:1;
}

@keyframes shake{
  0%{transform:rotate(0)}
  5%{transform:rotate(-5deg)}
  10%{transform:rotate(5deg)}
  15%{transform:rotate(-5deg)}
  20%{transform:rotate(5deg)}
  25%,100%{transform:rotate(0)}
}

.text{
  color:white;
  font-size:22px;
  margin-top:15px;
}

/* PARLAMA ‚Äì HEDƒ∞YEYƒ∞ TAM SARAR */
#giftGlow{
  position:absolute;
  width:420px;
  height:420px;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:radial-gradient(ellipse,
    rgba(255,215,0,.75),
    rgba(255,215,0,.35),
    rgba(255,215,0,0)
  );
  opacity:0;
  z-index:-1;
}

/* √áELENK */
.wreath{position:fixed;z-index:5}
#w1{top:80px;left:calc(50% - 450px);width:320px}
#w2{top:90px;left:calc(50% - 150px);width:350px}
#w3{top:70px;left:calc(50% + 150px);width:330px}
#w4{bottom:100px;left:calc(50% - 450px);width:340px}
#w5{bottom:80px;left:calc(50% - 150px);width:360px}
#w6{bottom:90px;left:calc(50% + 150px);width:330px}

/* BUKET */
#bouquet{
  position:fixed;
  top:38%;left:50%;
  transform:translate(-50%,-50%);
  width:1000px;
  display:none;
  z-index:30;
}
#note{
  position:fixed;
  top:52%;left:50%;
  transform:translateX(-50%);
  width:600px;
  display:none;
  z-index:30;
}

/* KAR & √áƒ∞√áEK */
.falling{
  position:fixed;
  pointer-events:none;
  user-select:none;
  z-index:999;
  animation:fall linear;
}
@keyframes fall{
  from{transform:translateY(-200px) rotate(0deg)}
  to{transform:translateY(110vh) rotate(360deg)}
}

/* KALP & YAZI */
.heartText{
  position:fixed;
  font-weight:bold;
  pointer-events:none;
  z-index:150;
  text-align:center;
  line-height:1.2;
}
</style>
</head>

<body>

<div id="countdown">3</div>

<img src="1766762547682.png" class="wreath" id="w1">
<img src="1766762547682.png" class="wreath" id="w2">
<img src="1766762547682.png" class="wreath" id="w3">
<img src="1766762547682.png" class="wreath" id="w4">
<img src="1766762547682.png" class="wreath" id="w5">
<img src="1766762547682.png" class="wreath" id="w6">

<div class="center">
  <div id="giftGlow"></div>
  <img src="1766682404708.png" id="gift">
  <div class="text">Hediyeniz burada üéÅ</div>
</div>

<img src="1766680551797.png" id="bouquet">
<img src="1766769594942.png" id="note">

<audio id="introMusic" src="Pillibebek1.mp3"></audio>
<audio id="mainMusic" src="BillieEilish.mp3" loop></audio>

<script>
const flowerEmojis=["üåπ","üå∫","üå∏","ü™ª"];
const gift=document.getElementById("gift");
const glow=document.getElementById("giftGlow");
const text=document.querySelector(".text");
const wreaths=document.querySelectorAll(".wreath");
const bouquet=document.getElementById("bouquet");
const note=document.getElementById("note");
const introMusic=document.getElementById("introMusic");
const mainMusic=document.getElementById("mainMusic");

/* KAR (S√úREKLƒ∞) */
for(let i=0;i<180;i++){
  const s=document.createElement("div");
  s.className="falling";
  s.textContent="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(Math.random()*18+16)+"px";
  s.style.color=Math.random()>0.5?"white":"#aaf";
  s.style.animationDuration=(Math.random()*6+6)+"s";
  s.style.opacity=Math.random();
  s.style.animationIterationCount="infinite";
  document.body.appendChild(s);
}

/* G√ñSTERƒ∞M: üéâ */
const startBtn = document.createElement("div");
startBtn.style.position="fixed";
startBtn.style.left="50%";
startBtn.style.top="50%";
startBtn.style.transform="translate(-50%,-50%)";
startBtn.style.fontSize="150px";
startBtn.style.cursor="pointer";
startBtn.style.zIndex="200";
startBtn.textContent="üéâ";
document.body.appendChild(startBtn);

const startText=document.createElement("div");
startText.textContent="Buraya bas";
startText.style.position="fixed";
startText.style.top="calc(50% + 120px)";
startText.style.left="50%";
startText.style.transform="translateX(-50%)";
startText.style.color="white";
startText.style.fontSize="24px";
startText.style.zIndex="200";
document.body.appendChild(startText);

/* Geri sayƒ±m ve yazƒ±lar fonksiyonu */
function showHeartText(line1,line2,size){
  const giftRect = gift.getBoundingClientRect();

  // Kalp dikkat i√ßin koyu renk ve yukarƒ± hareket
  const heart=document.createElement("div");
  heart.className="heartText";
  heart.style.fontSize=size;
  heart.style.color="#222";
  heart.style.left = (giftRect.left + giftRect.width*0.1 + Math.random()*giftRect.width*0.8) + "px";
  heart.style.top = (giftRect.top - 60 + Math.random()*30) + "px";
  heart.innerHTML="‚ù§Ô∏è";
  document.body.appendChild(heart);

  // Yukarƒ± √ßƒ±kma animasyonu
  heart.animate([{ transform: 'translateY(0px)' }, { transform: 'translateY(-50px)' }], { duration: 800, fill: 'forwards' });

  // Yazƒ±
  const textDiv=document.createElement("div");
  textDiv.className="heartText";
  textDiv.style.fontSize=size;
  textDiv.style.color="rgba(255,255,255,0)";
  textDiv.style.left = heart.style.left;
  textDiv.style.top = (parseInt(heart.style.top)+30) + "px";
  textDiv.innerHTML=line1+"<br>"+line2;
  document.body.appendChild(textDiv);

  // Hayalet efekti
  setTimeout(()=>{
    textDiv.style.transition="opacity 0.5s";
    textDiv.style.color="rgba(255,255,255,0.7)";
  },800);
  setTimeout(()=>{
    textDiv.style.transition="opacity 0.5s";
    textDiv.style.color="rgba(255,255,255,0)";
    heart.remove();
    textDiv.remove();
  },3300);
}

/* Start butonuna basƒ±lƒ±nca */
startBtn.onclick = ()=>{
  startBtn.remove();
  startText.remove();
  introMusic.play().catch(()=>{});

  let c=3;
  const cd=document.getElementById("countdown");
  cd.style.display="flex";
  cd.textContent=c;

  const timer=setInterval(()=>{
    c--;
    if(c==2) showHeartText("Bir an d√º≈ü√ºn","Kalbinden ge√ßen ile","20px");
    if(c==1) showHeartText("G√∂zlerini a√ß ve","Yola devam et","20px");
    if(c>0){
      cd.textContent=c;
    }else{
      clearInterval(timer);
      cd.style.display="none";
      gift.classList.add("active");
    }
  },2500);
};

/* HEDƒ∞YE TIK */
gift.onclick=()=>{
  introMusic.pause();
  introMusic.currentTime=0;

  /* PARLAMA */
  glow.style.transition="opacity .9s ease-in";
  glow.style.opacity=1;
  setTimeout(()=>{
    glow.style.transition="opacity .25s ease-out";
    glow.style.opacity=0;
  },700);

  setTimeout(()=>{
    gift.style.display="none";
    text.style.display="none";
    wreaths.forEach(w=>w.style.display="none");
    mainMusic.play();

    for(let i=0;i<50;i++){
      const f=document.createElement("div");
      f.className="falling";
      f.textContent=flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
      f.style.left=Math.random()*100+"vw";
      f.style.fontSize=(Math.random()*40+40)+"px";
      const dur=Math.random()*4+4;
      f.style.animationDuration=dur+"s";
      f.style.top="-200px";
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),dur*1000);
    }

    bouquet.style.display="block";
    note.style.display="block";
  },800);
};
</script>

</body>
</html>
