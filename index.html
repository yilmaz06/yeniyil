<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hediyeniz burada ğŸ</title>
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:radial-gradient(circle at top,#300000,#000);
  font-family:Arial, sans-serif;
}

/* KAR */
.snow{
  position:fixed;
  top:-10px;
  width:8px;
  height:8px;
  border-radius:50%;
  background:rgba(200,220,255,0.9);
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* Ã‡Ä°Ã‡EK */
.flower{
  position:fixed;
  top:-120px;
  font-size:64px;
  pointer-events:none;
  animation:fallFlower linear forwards;
}
@keyframes fallFlower{
  to{
    transform:translateY(120vh) rotate(720deg);
    opacity:0;
  }
}

/* KALP */
.heart{
  position:fixed;
  bottom:-60px;
  font-size:40px;
  animation:heartMove linear infinite;
  opacity:0.8;
}
@keyframes heartMove{
  to{
    transform:translateY(-120vh) translateX(60px);
    opacity:0;
  }
}

/* MERKEZ */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:10;
}

.gift{
  font-size:110px;
  cursor:pointer;
  transition:transform .4s, filter .4s;
}
.gift:hover{transform:scale(1.1);}
.gift.glow{
  filter:drop-shadow(0 0 40px gold);
  transform:scale(1.25);
}

.text{
  color:gold;
  font-size:28px;
  margin-top:15px;
}

/* GÄ°ZLÄ° */
.hidden{display:none;}
</style>
</head>
<body>

<div class="center">
  <div id="gift" class="gift">ğŸ</div>
  <div id="giftText" class="text">Hediyeniz burada ğŸ</div>
</div>

<!-- MÃœZÄ°KLER -->
<audio id="musicIntro" src="Pillibebek.mp3" autoplay loop></audio>
<audio id="musicMain" loop></audio>

<script>
/* KAR SÃœREKLÄ° */
function snow(){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  const size=Math.random()*6+6;
  s.style.width=s.style.height=size+"px";
  s.style.animationDuration=Math.random()*5+6+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),11000);
}
setInterval(snow,100);

/* KALPLER */
for(let i=0;i<6;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=(i<3?5:90)+"vw";
  h.style.fontSize=Math.random()*30+30+"px";
  h.style.animationDuration=Math.random()*6+6+"s";
  h.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(h);
}

/* HEDÄ°YE TIK */
const gift=document.getElementById("gift");
const giftText=document.getElementById("giftText");
const intro=document.getElementById("musicIntro");
const main=document.getElementById("musicMain");

gift.onclick=()=>{
  gift.classList.add("glow");
  giftText.classList.add("hidden");
  intro.pause();
  intro.currentTime=0;

  setTimeout(()=>{
    main.src="Pillibebek.mp3";
    main.play();
    dropFlowers();
  },800);
};

/* Ã‡Ä°Ã‡EKLER â€“ 32 ADET */
function dropFlowers(){
  for(let i=0;i<32;i++){
    const f=document.createElement("div");
    f.className="flower";
    f.innerHTML="ğŸŒ¹";
    f.style.left=Math.random()*100+"vw";
    f.style.fontSize=Math.random()*50+60+"px";
    f.style.animationDuration=Math.random()*4+6+"s";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),10000);
  }
}
</script>

</body>
</html>
