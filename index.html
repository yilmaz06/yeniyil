<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>S√ºrpriz üéÅ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:linear-gradient(135deg,#8b0000,#000);
  overflow:hidden;font-family:Arial,sans-serif;
}

/* GERƒ∞ SAYIM */
#countdown{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:160px;font-weight:bold;
  color:gold;
  text-shadow:0 0 40px gold;
  z-index:100;
}

/* ORTA */
.center{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:20;
}
#gift{
  width:300px;
  cursor:pointer;
  animation:shake 2.5s infinite;
  pointer-events:none;
  opacity:.4;
  position:relative;
}
#gift.active{
  pointer-events:auto;
  opacity:1;
}

@keyframes shake{
  0%{transform:rotate(0)}
  5%{transform:rotate(-5deg)}
  10%{transform:rotate(5deg)}
  15%{transform:rotate(-5deg)}
  20%{transform:rotate(5deg)}
  25%,100%{transform:rotate(0)}
}

.text{color:white;font-size:22px;margin-top:15px}

/* PARLAMA */
#giftGlow{
  position:absolute;
  width:420px;height:420px;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  background:radial-gradient(circle,
    rgba(255,215,0,.6),
    rgba(255,215,0,.25),
    rgba(255,215,0,0)
  );
  opacity:0;
  z-index:-1;
}

/* √áELENK */
.wreath{position:fixed;z-index:5}
#w1{top:80px;left:calc(50% - 450px);width:320px}
#w2{top:90px;left:calc(50% - 150px);width:350px}
#w3{top:70px;left:calc(50% + 150px);width:330px}
#w4{bottom:100px;left:calc(50% - 450px);width:340px}
#w5{bottom:80px;left:calc(50% - 150px);width:360px}
#w6{bottom:90px;left:calc(50% + 150px);width:330px}

/* BUKET */
#bouquet{
  position:fixed;top:38%;left:50%;
  transform:translate(-50%,-50%);
  width:1000px;display:none;z-index:30;
}
#note{
  position:fixed;top:52%;left:50%;
  transform:translateX(-50%);
  width:600px;display:none;z-index:30;
}

/* KAR / √áƒ∞√áEK */
.falling{
  position:fixed;
  pointer-events:none;
  user-select:none;
  z-index:999;
  animation:fall linear;
}
@keyframes fall{
  from{transform:translateY(-200px) rotate(0deg)}
  to{transform:translateY(110vh) rotate(360deg)}
}

/* KALP */
.heart{
  position:fixed;
  font-size:42px;
  animation:heartFloat 2s ease-out forwards;
  z-index:200;
}
@keyframes heartFloat{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(-120px)}
}

/* HAYALET YAZI */
.ghost{
  position:fixed;
  color:white;
  font-size:28px;
  text-align:center;
  opacity:0;
  animation:ghostFade 1.5s ease-in-out forwards;
  z-index:200;
}
@keyframes ghostFade{
  0%{opacity:0}
  20%{opacity:.7}
  80%{opacity:.7}
  100%{opacity:0}
}
</style>
</head>

<body>

<div id="countdown">3</div>

<img src="1766762547682.png" class="wreath" id="w1">
<img src="1766762547682.png" class="wreath" id="w2">
<img src="1766762547682.png" class="wreath" id="w3">
<img src="1766762547682.png" class="wreath" id="w4">
<img src="1766762547682.png" class="wreath" id="w5">
<img src="1766762547682.png" class="wreath" id="w6">

<div class="center">
  <div id="giftGlow"></div>
  <img src="1766682404708.png" id="gift">
  <div class="text">Hediyeniz burada üéÅ</div>
</div>

<img src="1766680551797.png" id="bouquet">
<img src="1766769594942.png" id="note">

<audio id="introMusic" src="Pillibebek.mp3" loop></audio>
<audio id="mainMusic" src="BillieEilish.mp3" loop></audio>

<script>
const flowerEmojis=["üåπ","üå∫","üå∏","ü™ª"];
const gift=document.getElementById("gift");
const glow=document.getElementById("giftGlow");
const text=document.querySelector(".text");
const wreaths=document.querySelectorAll(".wreath");
const bouquet=document.getElementById("bouquet");
const note=document.getElementById("note");
const introMusic=document.getElementById("introMusic");
const mainMusic=document.getElementById("mainMusic");

/* KAR */
for(let i=0;i<180;i++){
  const s=document.createElement("div");
  s.className="falling";
  s.textContent="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(Math.random()*18+16)+"px";
  s.style.color=Math.random()>0.5?"white":"#aaf";
  s.style.animationDuration=(Math.random()*6+6)+"s";
  s.style.opacity=Math.random();
  s.style.animationIterationCount="infinite";
  document.body.appendChild(s);
}

/* YARDIMCI */
function showHeartAndText(x,y,lines){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=x;
  h.style.top=y;
  h.textContent="‚ù§Ô∏è";
  document.body.appendChild(h);

  const t=document.createElement("div");
  t.className="ghost";
  t.style.left=x;
  t.style.top=`calc(${y} + 40px)`;
  t.innerHTML=lines.join("<br>");
  document.body.appendChild(t);

  setTimeout(()=>{h.remove();t.remove()},2000);
}

/* GERƒ∞ SAYIM */
let c=3;
const cd=document.getElementById("countdown");
const timer=setInterval(()=>{
  c--;
  if(c===2){
    introMusic.play();
    showHeartAndText("8%","12%",["Bir an d√º≈ü√ºn","Kalbinden ge√ßen ile"]);
  }
  if(c===1){
    showHeartAndText("75%","70%",["G√∂zlerini a√ß ve","Yola devam et"]);
  }
  if(c>0){
    cd.textContent=c;
  }else{
    clearInterval(timer);
    cd.style.display="none";
    showHeartAndText("50%","38%",["Her ≈üey m√ºmk√ºn","Ve seninle ba≈ülar"]);
    setTimeout(()=>gift.classList.add("active"),1000);
  }
},1500);

/* HEDƒ∞YE */
gift.onclick=()=>{
  introMusic.pause();
  introMusic.currentTime=0;

  glow.style.transition="opacity .6s ease-in";
  glow.style.opacity=1;
  setTimeout(()=>{
    glow.style.transition="opacity .25s ease-out";
    glow.style.opacity=0;
  },500);

  setTimeout(()=>{
    gift.style.display="none";
    text.style.display="none";
    wreaths.forEach(w=>w.style.display="none");
    mainMusic.play();

    for(let i=0;i<40;i++){
      const f=document.createElement("div");
      f.className="falling";
      f.textContent=flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
      f.style.left=Math.random()*100+"vw";
      f.style.fontSize=(Math.random()*40+40)+"px";
      const dur=Math.random()*4+4;
      f.style.animationDuration=dur+"s";
      f.style.top="-200px";
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),dur*1000);
    }

    bouquet.style.display="block";
    note.style.display="block";
  },700);
};
</script>

</body>
</html>
