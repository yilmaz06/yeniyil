<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SÃ¼rpriz ğŸ</title>
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:radial-gradient(circle,#1a1a1a,#000);
  font-family:Arial, sans-serif;
}

/* ORTA ALAN */
#center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:10;
}

/* GERÄ° SAYIM */
#countdown{
  font-size:64px;
  color:#FFD700;
  margin-bottom:20px;
  opacity:1;
}

/* HEDÄ°YE */
#gift{
  font-size:120px;
  cursor:pointer;
  transition:transform .3s;
}

/* YAZI */
#text{
  font-size:42px;
  color:#FFD700;
  margin-top:10px;
}

/* PARLAMA */
#glow{
  position:absolute;
  width:260px;
  height:260px;
  border-radius:50%;
  box-shadow:0 0 80px 40px rgba(255,215,0,.8);
  opacity:0;
  pointer-events:none;
  z-index:9;
  transition:opacity .4s, transform .4s;
}

/* KAR & Ã‡Ä°Ã‡EK */
.falling{
  position:fixed;
  top:-50px;
  animation-name:fall;
  animation-timing-function:linear;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div id="center">
  <div id="countdown">3</div>
  <div id="gift">ğŸ</div>
  <div id="text">Senin iÃ§in ğŸ’›</div>
</div>

<div id="glow"></div>

<!-- MÃœZÄ°K -->
<audio id="introMusic" src="Pillibebek.mp3" autoplay></audio>
<audio id="giftMusic" src="BillieEilish.mp3" loop></audio>

<script>
/* GERÄ° SAYIM */
let c=3;
const cd=document.getElementById("countdown");
const intro=document.getElementById("introMusic");
const giftMusic=document.getElementById("giftMusic");

const timer=setInterval(()=>{
  c--;
  if(c>0){
    cd.textContent=c;
  }else{
    cd.textContent="ğŸ";
    clearInterval(timer);
  }
},1200);

/* KAR */
for(let i=0;i<140;i++){
  const s=document.createElement("div");
  s.className="falling";
  s.textContent="â„";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(Math.random()*18+14)+"px";
  s.style.animationDuration=(Math.random()*6+6)+"s";
  s.style.opacity=Math.random();
  s.style.zIndex=999;
  document.body.appendChild(s);
}

/* Ã‡Ä°Ã‡EK (37 adet) */
for(let i=0;i<37;i++){
  const f=document.createElement("div");
  f.className="falling";
  f.textContent="ğŸŒ¸";
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=(Math.random()*22+18)+"px";
  f.style.animationDuration=(Math.random()*5+5)+"s";
  f.style.opacity=Math.random();
  f.style.zIndex=999;
  document.body.appendChild(f);
}

/* HEDÄ°YE TIKLAMA */
const gift=document.getElementById("gift");
const glow=document.getElementById("glow");

gift.onclick=()=>{
  intro.pause();
  intro.currentTime=0;

  const rect=gift.getBoundingClientRect();
  glow.style.left=rect.left+rect.width/2-130+"px";
  glow.style.top=rect.top+rect.height/2-130+"px";
  glow.style.opacity=1;
  glow.style.transform="scale(1.1)";

  setTimeout(()=>{
    glow.style.opacity=0;
    giftMusic.play();
  },600);
};
</script>

</body>
</html>
