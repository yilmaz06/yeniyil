<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>S√ºrpriz üéÅ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:linear-gradient(135deg,#8b0000,#000);
  overflow:hidden;font-family:Arial,sans-serif;
}

/* GERƒ∞ SAYIM */
#countdown{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:160px;font-weight:bold;
  color:gold;z-index:100;
  text-shadow:0 0 40px gold;
}

/* PARLAMA */
#flash{
  position:fixed;inset:0;
  background:radial-gradient(circle,rgba(255,215,0,.9),rgba(255,255,255,0));
  opacity:0;pointer-events:none;
  z-index:200;
}

/* ORTA */
.center{
  position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;z-index:20;
}
#gift{
  width:300px;cursor:pointer;
  animation:shake 2.5s infinite;
  pointer-events:none;opacity:.4;
}
#gift.active{pointer-events:auto;opacity:1}
@keyframes shake{
  0%{transform:rotate(0)}
  5%{transform:rotate(-5deg)}
  10%{transform:rotate(5deg)}
  15%{transform:rotate(-5deg)}
  20%{transform:rotate(5deg)}
  25%,100%{transform:rotate(0)}
}
.text{color:white;font-size:22px;margin-top:15px}

/* √áELENK */
.wreath{position:fixed;z-index:5}
#w1{top:80px;left:calc(50% - 450px);width:320px}
#w2{top:90px;left:calc(50% - 150px);width:350px}
#w3{top:70px;left:calc(50% + 150px);width:330px}
#w4{bottom:100px;left:calc(50% - 450px);width:340px}
#w5{bottom:80px;left:calc(50% - 150px);width:360px}
#w6{bottom:90px;left:calc(50% + 150px);width:330px}

/* BUKET */
#bouquet{
  position:fixed;top:38%;left:50%;
  transform:translate(-50%,-50%);
  width:1000px;display:none;z-index:30;
}
#note{
  position:fixed;top:52%;left:50%;
  transform:translateX(-50%);
  display:none;z-index:30;width:600px;
}

/* KAR & √áƒ∞√áEK */
.falling{
  position:fixed;z-index:50;
  pointer-events:none;user-select:none;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-150px)}
  to{transform:translateY(110vh)}
}
</style>
</head>
<body>

<div id="countdown">3</div>
<div id="flash"></div>

<img src="1766762547682.png" class="wreath" id="w1">
<img src="1766762547682.png" class="wreath" id="w2">
<img src="1766762547682.png" class="wreath" id="w3">
<img src="1766762547682.png" class="wreath" id="w4">
<img src="1766762547682.png" class="wreath" id="w5">
<img src="1766762547682.png" class="wreath" id="w6">

<div class="center">
  <img src="1766682404708.png" id="gift">
  <div class="text">Hediyeniz burada üéÅ</div>
</div>

<img src="1766680551797.png" id="bouquet">
<img src="1766769594942.png" id="note">

<audio id="introMusic" src="Pillibebek.mp3" autoplay></audio>
<audio id="mainMusic" src="BillieEilish.mp3" loop></audio>

<script>
const flowerEmojis=["üåπ","üå∫","üå∏","ü™ª"];
const gift=document.getElementById("gift");
const text=document.querySelector(".text");
const wreaths=document.querySelectorAll(".wreath");
const bouquet=document.getElementById("bouquet");
const note=document.getElementById("note");
const introMusic=document.getElementById("introMusic");
const mainMusic=document.getElementById("mainMusic");
const flash=document.getElementById("flash");

/* KAR */
for(let i=0;i<150;i++){
  const s=document.createElement("div");
  s.className="falling";
  s.textContent="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(Math.random()*15+15)+"px";
  s.style.color=Math.random()>0.5?"white":"#aaf";
  s.style.animationDuration=(Math.random()*5+5)+"s";
  s.style.opacity=Math.random();
  document.body.appendChild(s);
}

/* GERƒ∞ SAYIM ‚Äì YAVA≈û */
let c=3;
const cd=document.getElementById("countdown");
const timer=setInterval(()=>{
  c--;
  if(c>0){
    cd.textContent=c;
  }else{
    clearInterval(timer);
    cd.style.display="none";
    gift.classList.add("active");
  }
},1500);

/* HEDƒ∞YE */
gift.onclick=()=>{
  introMusic.pause();

  flash.style.opacity=1;
  setTimeout(()=>flash.style.opacity=0,600);

  setTimeout(()=>{
    gift.style.display="none";
    text.style.display="none";
    wreaths.forEach(w=>w.style.display="none");
    mainMusic.play();

    for(let i=0;i<32;i++){
      const f=document.createElement("div");
      f.className="falling";
      f.textContent=flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
      f.style.left=Math.random()*100+"vw";
      f.style.fontSize=(Math.random()*40+40)+"px";
      f.style.animationDuration=(Math.random()*4+4)+"s";
      f.style.top="-200px";
      document.body.appendChild(f);
    }

    bouquet.style.display="block";
    note.style.display="block";
  },600);
};
</script>

</body>
</html>
