  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #8b0000);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* TAM ORTA HEDƒ∞YE */
    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20; /* en √∂nde */
    }

    #gift {
      width: 300px; /* hediyeyi b√ºy√ºtt√ºk */
      cursor: pointer;
      animation: shake 2.5s infinite;
      outline: none;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      5% { transform: rotate(-5deg); }
      10% { transform: rotate(5deg); }
      15% { transform: rotate(-5deg); }
      20% { transform: rotate(5deg); }
      25% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    .text {
      color: white;
      font-size: 22px;
      margin-top: 15px;
    }

    /* √áELENKLER */
    .wreath {
      position: fixed;
      z-index: 5; /* arka plan gibi */
      width: 350px; /* hediyeden biraz daha b√ºy√ºk */
    }

    /* POZƒ∞SYONLAR (3 √ºst, 3 alt) */
    #w1 { top: 100px; left: calc(50% - 450px); }
    #w2 { top: 80px; left: calc(50% - 150px); }
    #w3 { top: 100px; left: calc(50% + 150px); }
    #w4 { bottom: 100px; left: calc(50% - 450px); }
    #w5 { bottom: 80px; left: calc(50% - 150px); }
    #w6 { bottom: 100px; left: calc(50% + 150px); }
  </style>
</head>
