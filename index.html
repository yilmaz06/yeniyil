<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #8b0000);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* TAM ORTA HEDÄ°YE + YAZI */
    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20; /* hediyenin Ã¶nÃ¼nde */
    }

    #gift {
      width: 300px;
      cursor: pointer;
      animation: shake 2.5s infinite;
      display: block;
      margin: 0 auto;
      outline: none;
    }

    .text {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      z-index: 25;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      5% { transform: rotate(-5deg); }
      10% { transform: rotate(5deg); }
      15% { transform: rotate(-5deg); }
      20% { transform: rotate(5deg); }
      25% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }

    /* Ã‡ELENKLER - SABÄ°T KONUM VE BÃœYÃœK BOYUT */
    .wreath {
      position: fixed;
      z-index: 5; /* arka planda, hediyenin altÄ±nda */
      width: 440px;
    }

    /* Ãœst Ã§elenkler */
    #w1 { top: 20px; left: calc(50% - 480px); }
    #w2 { top: 20px; left: calc(50% + 160px); }

    /* Ortadaki Ã§elenkler - hediyenin yanlarÄ±na hizalÄ± */
    #w3 { top: 250px; left: calc(50% - 480px); }  /* biraz daha aÅŸaÄŸÄ±da */
    #w4 { top: 250px; left: calc(50% + 160px); }

    /* Alt Ã§elenkler */
    #w5 { bottom: 60px; left: calc(50% - 480px); }
    #w6 { bottom: 60px; left: calc(50% + 160px); }

  </style>
</head>
